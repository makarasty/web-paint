<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Paint</title>
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg">
	<div class="container">
		<section class="tools-board">
			<div class="row">
				<label class="title">Кисточки</label>
				<ul class="options">
					<li class="option tool" id="pencil">
						<img src="icons/pencil.svg" alt="">
						<span>Pencil</span>
					</li>
					<li class="option active tool" id="brush">
						<img src="icons/brush.svg" alt="">
						<span>Brush</span>
					</li>
					<li class="option tool" id="spray">
						<img src="icons/spray.svg" alt="">
						<span>Spray</span>
					</li>
					<li class="option tool" id="eraser">
						<img src="icons/eraser.svg" alt="">
						<span>Eraser</span>
					</li>
					<li class="option">
						<input type="range" id="size-slider" min="1" max="30" value="5">
					</li>
				</ul>
			</div>
			<div class="row">
				<label class="title">Фігури</label>
				<ul class="options">
					<li class="option tool" id="line">
						<img src="icons/line.svg" alt="">
						<span>Line</span>
					</li>
					<li class="option tool" id="rectangle">
						<img src="icons/rectangle.svg" alt="">
						<span>Rectangle</span>
					</li>
					<li class="option tool" id="circle">
						<img src="icons/circle.svg" alt="">
						<span>Circle</span>
					</li>
					<li class="option tool" id="triangle">
						<img src="icons/triangle.svg" alt="">
						<span>Triangle</span>
					</li>
					<li class="option">
						<input type="checkbox" id="fill-color">
						<label for="fill-color">Fill color</label>
					</li>
				</ul>
			</div>
			<div class="row colors">
				<label class="title">Колір</label>
				<ul class="options">
					<li class="option">
						<input type="color" id="color-picker" value="#000000">
					</li>
				</ul>
			</div>
			<div class="row buttons">
				<button class="undo">Undo</button>
				<button class="redo">Redo</button>
				<button class="save-img">Зберегти як PNG</button>
				<button class="clear-canvas">Очистити</button>
			</div>
		</section>
		<section class="drawing-board">
			<p id="softData">X: 0, Y: 0</p>
			<canvas></canvas>
		</section>
	</div>
</body>
<script src="./script.js"></script>

</html>
